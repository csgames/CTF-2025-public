<html>
    <head>
        <link rel="stylesheet" href="/static/css/style.css">
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' https://*.github.io/FastDataStaticFile/">
        <script src="https://fastdatadev.github.io/FastDataStaticFile/navbar.js" crossorigin="anonymous" defer></script>
        <script src="/static/js/data.js" defer></script>
    </head>
    <body>
        <div class="navbar">
            <div>
                <div id="indexBtn" class="navbarTitle">
                    Welcome to Fast Data!
                </div>
                <div id="dataBtn" class="navbarButton">
                    Try it out!
                </div>
                <div id="adminBtn" class="navbarButton">
                    Admin Panel
                </div>
                <div id="loginBtn" class="navbarButton">
                    Login
                </div>
            </div>
            <div>
                <img src="/static/img/logo.png">
            </div> 
        </div>
        <div class="main">
            <p id="searchText" hidden>Results for</p>
            <div id="search">
                <input id="searchValue">
                <button id="btn">Search</button>
            </div>
            <div id="dataContainer" class="table">
                <div id="title" class="flex">
                    <div class="tableElement">
                        Color
                    </div>
                    <div class="tableElement">
                        Number in stock
                    </div>
                </div>
                <div id="data" class="flex" hidden>
                    <div id="color" class="tableElement" hidden></div>
                    <div id="stock" class="tableElement" hidden></div>
                </div>
            </div>
            <p>
                The admin will check all of the data to make sure there are no more data corruptions.
            </p>
        </div>
    </body>
</html>
